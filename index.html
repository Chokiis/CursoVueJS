<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <div id="app">{{ text }}</div> --><!-- "{{ text }}" es la propiedad de un objeto. -->
    <div id="app"></div> 
    <script>
        // vm = ViewModel
        const vm = Vue.createApp({ //Se pueden declarar variables de objetos y así se declaran objetos en Vue.
            data() { //Datos que se retornan.
                return { // Retorna.
                    // text: "Hola Vue" // Retorna la propiedad 'text' con valor "Hola Vue".
                    
                    text: "<p>Hola Vue</p>" // Se utiliza etiquetas html solamente con directiva v-html.
                };
            },
            // Crea un template de VueJS
            // template: `<div>{{ text }}</div>` // Con eso se puede agregar elementos de un HTML, en este caso imprime la propiedad.

            //template: `<div v-once v-text="text"></div>` // Interpolación de datos (directivas).
            // v-once: directiva que renderiza solamente una vez los valores.

            template: `<div v-html="text"></div>`
            // v-html: parece a v-text, permite html

        }).mount("#app"); // Con esto sincroniza el identificador con el nombre (tipo "#NombreDeIdentificador").
        console.log(vm); // Imprime en consola la const vm.
    </script>
</body>
</html>
